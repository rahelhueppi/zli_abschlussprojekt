<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="css/style.css" />
    <link rel="stylesheet" href="css/showTransaction.css" />
    <script src="js/showTransactions.js" defer></script>
    <title>Finance Manager - Transaktionen anzeigen</title>
    <script>
      //If you're logged in, you stay on index.html
      //or else you will be redirected to login.html
      fetch(`/auth/verify`, {
        method: "GET",
      })
        .then((response) => {
          if (response.status == 401) {
            window.location.href = "login.html";
          }
        })
        .catch((error) => {
          console.error("Error:", error);
        });
    </script>
  </head>
  <body>
    <header>
      <!--Navigation-->
      <nav class="headerFooter">
        <ul id="navigation">
          <li><a href="index.html">Home</a></li>
          <li><a href="newTransaction.html">Transaktion erfassen</a></li>
          <li class="current">
            <a href="showTransactions.html">Transaktionen</a>
          </li>
        </ul>
      </nav>
    </header>

    <main>
      <h1>Transaktionen</h1>
      <!--show currentMonth-->
      <h3 id="currentMonth"></h3>

      <!--Nav between months-->
      <nav id="navMonths">
        <div class="arrow" id="arrowBack">
          <img src="images/arrow_back_black.png" class="navImg" />
        </div>
        <div class="divCurrentMonth" id="divCurrentMonth">
          <img src="images/hamburger_black.png" class="navImg" />
        </div>
        <div class="arrow" id="arrowNext">
          <img src="images/arrow_next_black.png" class="navImg" />
        </div>
      </nav>
      <!--show all Transactions of the selected month-->
      <div id="showTransactions"></div>
    </main>
  </body>
  <!--footer-->
  <footer class="footer">
    <nav class="headerFooter">
      <li><a href="login.html">Login</a></li>
      <li><a href="register.html">Registrieren</a></li>
    </nav>
  </footer>
</html>
