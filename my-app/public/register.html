<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Montserrat:ital,wght@0,100..900;1,100..900&family=Nunito:ital,wght@0,200..1000;1,200..1000&family=Raleway:ital,wght@0,100..900;1,100..900&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="css/newTransaction.css" />
    <script src="js/register.js" defer></script>
    <title>Login</title>
  </head>
  <body>
    <main>
      <div class="divForm">
        <h1>Registrieren</h1>
        <form name="register">
          <label for="registerEmail">Benutzername</label><br />
          <input
            type="text"
            name="registerEmail"
            id="registerEmail"
            required
          /><br />
          <br />
          <label for="registerPassword">Passwort</label><br />
          <input
            type="password"
            name="registerPassword"
            id="registerPassword"
            required
            minlength="8"
          /><br />
          <br />
          <label for="registerConfirmPassword">Passwort best√§tigen</label><br />
          <input
            type="password"
            name="registerConfirmPassword"
            id="registerConfirmPassword"
            required
            minlength="8"
          /><br />
          <br /><br />
          <button type="submit" id="submit">Registrieren</button>
        </form>
        <br />
        <a href="login.html">Sie haben bereits Konto?</a>
      </div>
    </main>
  </body>
</html>
