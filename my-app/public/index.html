<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link rel="stylesheet" href="/css/style.css" />
    <title>Finance Manager</title>
    <script>
      //If you're logged in, you stay on index.html
      //or else you will be redirected to login.html
      fetch(`/verify`, {
        method: "GET",
      })
        .then((response) => {
          /*alert(response.status);*/
          if (response.status == 401) {
            window.location.href = "login.html";
          }
          return response.text(); //get body as string
        })
        .then((body) => {
          //convert string in JSON-object
          const data = JSON.parse(body);

          //fill the hello-message with the username
          const helloMessage = document.getElementById("helloMessage");
          helloMessage.innerText = `Hello ${data.email}`;
        })
        .catch((error) => {
          console.error("Error:", error);
        });
    </script>
  </head>
  <body>
    <noscript>You need to enable JavaScript to run this app.</noscript>

    <header>

        <ul id="navigation">
          <li class="current"><a href="index.html">Home</a></li>
          <li><a href="newTransaction.html">Transaktion erfassen</a></li>
          <li><a href="showTransactions.html">Transaktionen</a></li>
        </ul>
      </nav>
    </header>
    <main>
      <p id="helloMessage">Hello</p>
      <div id="root"></div>
    </main>
    <br /><br /><br /><br /><br /><br /><br /><br /><br /><br /><br /><br /><br /><br /><br /><br /><br /><br /><br />

      </nav>
    </footer>
  </body>
</html>
