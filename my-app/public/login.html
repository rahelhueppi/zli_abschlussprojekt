<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="css/newTransaction.css" />
    <link rel="stylesheet" href="css/snackbar.css" />
    <script src="js/login.js" defer></script>
    <title>Login</title>
  </head>
  <body>
    <main>
      <div class="divForm">
        <h1>Login</h1>
        <form name="login">
          <label for="loginEmail">Benutzername</label><br />
          <input type="text" name="loginEmail" id="loginEmail" required /><br />
          <br />
          <label for="loginPassword">Passwort</label><br />
          <input
            type="password"
            name="loginPassword"
            id="loginPassword"
            required
          /><br />
          <br />
          <button type="submit">Login</button>
        </form>
        <br />
        <a href="register.html">Sie haben noch kein Konto?</a>
      </div>
      <!--Snackbar-->
      <div id="snackbarNoAccess">Benutzername oder Passwort inkorrekt</div>
    </main>
  </body>
</html>
