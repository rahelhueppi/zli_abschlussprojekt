<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script src="js/login.js" defer></script>
    <title>Login</title>
  </head>
  <body>
    <h1>Login</h1>
    <form name="login">
      <label for="loginEmail">Benutzername</label><br />
      <input type="text" name="loginEmail" id="loginEmail" required /><br />
      <br />
      <label for="loginPassword">Passwort</label><br />
      <input
        type="password"
        name="loginPassword"
        id="loginPassword"
        required
      /><br />
      <br />
      <button type="submit">Login</button>
    </form>
    <br />
    <a href="register.html">Sie haben noch kein Konto?</a>
  </body>
</html>
